SetupWizard.Title=DeepaMehta Setup Wizard
SetupWizard.DefaultInstanceDescription=TODO default monolithic instance
SetupWizard.PleaseWaitMessage=TODO Please wait, creating instance...
SetupWizard.PleaseWaitTitle=TODO DeepaMehta Launch Pad

SetupWizard.WelcomePanel.Title=TODO Create Instance
SetupWizard.WelcomePanel.GlobalExplanation=TODO Thank you for your interest in DeepaMehta. This wizard will help you configure a new DeepaMehta instance and populate it with the necessary data.\nPlease note that you need a working MySQL installation to use DeepaMehta. If you haven't installed MySQL, you should abort the wizard now and install MySQL first. In order to setup the database structures, you will need the database administration credentials (i. e. the password of the 'root' user).

SetupWizard.SetupTypePanel.Title=TODO Setup Type
SetupWizard.SetupTypePanel.GlobalExplanation=TODO This wizard provides support for two installation scenarios. You can either create a monolithic instance with default values, or you can manually configure the parameters of the new instance. 
SetupWizard.SetupTypePanel.DefaultInstallation=TODO default installation
SetupWizard.SetupTypePanel.DefaultExplanation=TODO Use the default settings if you want to get started with DeepaMehta without spending too much time configuring it. This setup type assumes that you've got MySQL installed on this system.
SetupWizard.SetupTypePanel.ManualConfiguration=TODO manual configuration
SetupWizard.SetupTypePanel.ManualExplanation=TODO Use this setup type if you want to configure your new DeepaMehta instance for yourself. This will allow you to place the database on any database server you like. Use this scenario if you do not have administrator privileges, but have to use a pre-defined database connection. 

SetupWizard.InstanceTypePanel.Title=TODO Instance Type
SetupWizard.InstanceTypePanel.GlobalExplanation=TODO Please choose the type of instance you want to create. First-time users are encouraged to start with a monolithic instance.
SetupWizard.InstanceTypePanel.MonolithicInstance=TODO monolithic instance
SetupWizard.InstanceTypePanel.MonolithicExplanation=TODO A monolithic instance contains both the server and client and allows for single-user access only. Use this instance type if you want to keep your data private.
SetupWizard.InstanceTypePanel.ServerInstance=TODO new server instance
SetupWizard.InstanceTypePanel.ServerExplanation=TODO A server instance only provides the storage and services to clients that can access the server over a network. Use this instance type if you want to setup a shared data repository.
SetupWizard.InstanceTypePanel.ClientInstance=TODO client only
SetupWizard.InstanceTypePanel.ClientExplanation=TODO A client instance contains no data in itself, but connects to a server instance (that may located on any other system).

SetupWizard.CorporateMemoryPanel.Title=TODO Corporate Memory
SetupWizard.CorporateMemoryPanel.GlobalExplananation=TODO DeepaMehta stores its data in a corporate memory. The following settings are required to setup the corporate memory.
SetupWizard.CorporateMemoryPanel.Implementation=TODO CM implementation:
SetupWizard.CorporateMemoryPanel.ImplementationExplanation=TODO The relational corporate memory is the only corporate memory implementation currently available at the moment, so please keep this setting. 
SetupWizard.CorporateMemoryPanel.Driver=TODO Driver plugin:
SetupWizard.CorporateMemoryPanel.DriverExplanation=TODO This is the low-level storage driver used by the corporate memory implementation. Currently, only the MySQL driver is supported.

SetupWizard.RelationalConnectionPanel.Title=TODO Database Connection
SetupWizard.RelationalConnectionPanel.GlobalExplanation=TODO The following settings are required to connect the corporate memory to a relational database server like MySQL.
SetupWizard.RelationalConnectionPanel.Server=TODO server:
SetupWizard.RelationalConnectionPanel.ErrorMissingServer=TODO The database server name is required.
SetupWizard.RelationalConnectionPanel.Port=TODO port:
SetupWizard.RelationalConnectionPanel.ErrorNonNumericPort=TODO The port must be a numeric value.
SetupWizard.RelationalConnectionPanel.ServerPortExplanation=TODO These settings specify the server the corporate memory connects to. Note that the port setting is optional; if it is not present, the default value will be used.  
SetupWizard.RelationalConnectionPanel.Database=TODO database:
SetupWizard.RelationalConnectionPanel.DatabaseExplanation=TODO This is the name of the database that is used to store the corporate memory contents. If it doesn't exist, the setup wizard will try to create it. 
SetupWizard.RelationalConnectionPanel.ErrorMissingDatabase=TODO The database name is required.
SetupWizard.RelationalConnectionPanel.User=TODO user:
SetupWizard.RelationalConnectionPanel.Password=TODO password:
SetupWizard.RelationalConnectionPanel.CredentialsExplanation=TODO Specify the username and password that will be used to connect to the database. Do NOT enter the database administration credentials (e. g. the root user) here!
SetupWizard.RelationalConnectionPanel.ErrorMissingUser=TODO The database user name is required.
SetupWizard.RelationalConnectionPanel.Connection=TODO connection string:
SetupWizard.RelationalConnectionPanel.ConnectionExplanation=TODO The connection string may be used to override the default settings when connecting to a JDBC database. Note that this field is optional for MySQL\! In short: If you don't know what to do with this field, just leave it blank.

SetupWizard.AdminCredentialsPanel.Title=TODO Database Admin Credentials
SetupWizard.AdminCredentialsPanel.GlobalExplanation=TODO The database administration credentials are required to create the database and the user for the corporate memory.  
SetupWizard.AdminCredentialsPanel.User=TODO admin user:
SetupWizard.AdminCredentialsPanel.Password=TODO password:
SetupWizard.AdminCredentialsPanel.CredentialsExplanation=TODO Enter the password of your MySQL root user here if you want the setup wizard to create a database and a user for you.

SetupWizard.ClientConnectionPanel.Title=TODO Client Connection
SetupWizard.ClientConnectionPanel.GlobalExplanation=TODO A client instance keeps no data locally but connects to a server to manipulate the data stored on the server.
SetupWizard.ClientConnectionPanel.Server=TODO server:
SetupWizard.ClientConnectionPanel.ServerExplanation=TODO Enter the server name or IP address of the server. 
SetupWizard.ClientConnectionPanel.ErrorMissingServer=TODO The server name or address is required.
SetupWizard.ClientConnectionPanel.ErrorNonNumericPort=TODO The port must be a numeric value.
SetupWizard.ClientConnectionPanel.Port=TODO port:
SetupWizard.ClientConnectionPanel.PortExplanation=TODO Enter the port the server is listening to. The default DeepaMehta port is 7557.
SetupWizard.ClientConnectionPanel.ErrorMissingPort=TODO The port number is required.

SetupWizard.ServerConnectionPanel.Title=TODO Server Connection
SetupWizard.ServerConnectionPanel.GlobalExplanation=TODO These settings control the interface and port the server instance will be listening to. 
SetupWizard.ServerConnectionPanel.Interface=TODO interface:
SetupWizard.ServerConnectionPanel.InterfaceExplanation=TODO This setting is not used right now.
SetupWizard.ServerConnectionPanel.ErrorNonNumericPort=TODO The port must be a numeric value.
SetupWizard.ServerConnectionPanel.Port=TODO port:
SetupWizard.ServerConnectionPanel.PortExplanation=TODO Choose any unused port that the DeepaMehta server can bind to. Your clients can then connect to this port on the server. The default DeepaMehta port is 7557.
SetupWizard.ServerConnectionPanel.ErrorMissingPort=TODO The port number is required.

SetupWizard.InstanceNamePanel.Title=TODO Instance Name
SetupWizard.InstanceNamePanel.GlobalExplanation=TODO The following information is used to manage and display your new DeepaMehta instance in the launch pad.
SetupWizard.InstanceNamePanel.ID=TODO ID:
SetupWizard.InstanceNamePanel.IDExplanation=TODO Every DeepaMehta instance needs a unique identifier. Please choose a short identifier containing characters and number only.
SetupWizard.InstanceNamePanel.ErrorMissingID=TODO The instance ID is required.
SetupWizard.InstanceNamePanel.ErrorDuplicateID=TODO An instance with the ID $1 already exists.
SetupWizard.InstanceNamePanel.ErrorIDFormat=TODO The instance ID may only contain characters and numbers.
SetupWizard.InstanceNamePanel.Description=TODO Description:
SetupWizard.InstanceNamePanel.DescriptionExplanation=TODO This text is displayed in the launch pad.

SetupWizard.ConfirmationPanel.Title=TODO Confirm Settings
SetupWizard.ConfirmationPanel.GlobalExplanation=TODO The wizard has now gathered all information necessary to create a new DeepaMehta instance. Please review the following list; it contains the actions that are required to setup the instance.
SetupWizard.ConfirmationPanel.NextStepsExplanation=TODO If you want to change the settings, use the "Back" button to navigate back to the settings pages. Press "Finish" now if you want to setup the instance. This is your last chance to abort the setup - if you continue, the actions listed above will be performed, and you'll have to revert the changes manually if necessary.
