SetupWizard.Title=DeepaMehta Setup Wizard
SetupWizard.DefaultInstanceDescription=Standard Monolithisch Instanz
SetupWizard.PleaseWaitMessage=Einen Moment, ich erzeuge die Instanz...
SetupWizard.PleaseWaitTitle=DeepaMehta Launch Pad

SetupWizard.WelcomePanel.Title=Erzeuge Instanz
SetupWizard.WelcomePanel.GlobalExplanation=Danke für Ihr Interesse an DeepaMehta. Dieser Assistent unterstützt Sie bei der Konfiguration einer neuen DeepaMehta-Instanz und beim Einfügen der notwendigen Daten.\nBeachten Sie bitte, dass zur Verwendung von DeepaMehta eine einsatzfähige Installation von MySQL erforderlich ist. Falls MySQL noch nicht installiert ist, beenden Sie bitte diesen Assistenten und installieren Sie zuerst MySQL. Für das Anlegen der Datenbankstrukturen benötigen Sie Zugriff als Datenbankadministrator (insbesondere das Passwort des 'root'-Benutzers).

SetupWizard.SetupTypePanel.Title=Art der Installation
SetupWizard.SetupTypePanel.GlobalExplanation=Dieser Assistent unterstützt zwei Installationsszenarien. Sie können entweder eine monolithische Instanz mit Voreinstellungen anlegen, oder Sie können die Parameter der neuen Instanz von Hand konfigurieren.
SetupWizard.SetupTypePanel.DefaultInstallation=Standardinstallation
SetupWizard.SetupTypePanel.DefaultExplanation=Verwenden Sie die Standardeinstellungen, wenn Sie direkt die Arbeit mit DeepaMehta beginnen wollen, ohne viel Zeit in die Konfiguration zu stecken. Diese Art der Installation setzt voraus, dass MySQL auf diesem System installiert ist.
SetupWizard.SetupTypePanel.ManualConfiguration=Manuelle Konfiguration
SetupWizard.SetupTypePanel.ManualExplanation=Verwenden Sie diese Einrichtung, wenn Sie Ihre neue DeepaMehta-Instanz nach Ihren eigenen Vorstellungen konfigurieren möchten. Hiermit können Sie die Datenbank auf einen beliebigen Datenbankserver legen. Verwenden Sie dieses Szenario, falls Sie keine Administratorrechte besitzen, aber eine vorgegebenen Datenbankverbindung benutzen müssen.

SetupWizard.InstanceTypePanel.Title=Typ der Instanz
SetupWizard.InstanceTypePanel.GlobalExplanation=Bitte wählen Sie den Typ der Instanz, die Sie anlegen wollen. Einsteiger sollten mit einer monolithischen Instanz beginnen.
SetupWizard.InstanceTypePanel.MonolithicInstance=Monolithische Instanz
SetupWizard.InstanceTypePanel.MonolithicExplanation=Eine monolithische Instanz enthält sowohl den Server als auch den Client und erlaubt ausschließlich Einzelplatzbetrieb. Verwenden Sie diesen Instanztyp, wenn Sie Ihre Daten privat halten wollen.
SetupWizard.InstanceTypePanel.ServerInstance=Neue Serverinstanz
SetupWizard.InstanceTypePanel.ServerExplanation=Eine Serverinstanz stellt lediglich Speicherplatz und Dienste zur Verfügung, auf die über ein Netzwerk zugegriffen werden kann. Verwenden Sie diesen Instanztyp, wenn Sie eine gemeinsame Datenablage benutzen wollen.
SetupWizard.InstanceTypePanel.ClientInstance=Client-Installation
SetupWizard.InstanceTypePanel.ClientExplanation=Eine Client-Installation enthält keine lokalen Daten, sondern verbindet sich zu einer Serverinstanz (die sich auf einem anderen System befinden kann).

SetupWizard.CorporateMemoryPanel.Title=Corporate Memory
SetupWizard.CorporateMemoryPanel.GlobalExplananation=DeepaMehta legt seine Daten in einem Comporate Memory ab. Die folgenden Einstellungen werden zur Einrichtung des Corporate Memory benötigt.
SetupWizard.CorporateMemoryPanel.Implementation=CM-Plattform:
SetupWizard.CorporateMemoryPanel.ImplementationExplanation=Zur Zeit steht ausschließlich ein relationales Datenbankschema als Corporate Memory zur Verfügung. Verwenden Sie bitte diese Einstellung.
SetupWizard.CorporateMemoryPanel.Driver=Treiber-Plugin:
SetupWizard.CorporateMemoryPanel.DriverExplanation=Dies ist der Datenbanktreiber, den das Corporate Memory verwendet. Zur Zeit wird nur der MySQL-Treiber unterstützt.

SetupWizard.RelationalConnectionPanel.Title=Datenbankverbindung
SetupWizard.RelationalConnectionPanel.GlobalExplanation=Die folgenden Einstellungen werden zur Verbindung des Corporate Memory mit einem relationalen Datenbank-Server wie MySQL benötigt.
SetupWizard.RelationalConnectionPanel.Server=Server:
SetupWizard.RelationalConnectionPanel.ErrorMissingServer=Der Name des Datenbank-Servers ist erforderlich.
SetupWizard.RelationalConnectionPanel.Port=Schnittstelle (Port):
SetupWizard.RelationalConnectionPanel.ErrorNonNumericPort=Der Port muss ein numerischer Wert sein.
SetupWizard.RelationalConnectionPanel.ServerPortExplanation=Diese Einstellungen legen den Server fest, mit dem sich das Corporate Memory verbindet. Beachten Sie, daß die Port-Einstellung optional ist; wird der Port nicht angegeben, wird der Vorgabewert (7557) verwendet.
SetupWizard.RelationalConnectionPanel.Database=Datenbank:
SetupWizard.RelationalConnectionPanel.DatabaseExplanation=Dies ist der Name der Datenbank, die zur Speicherung des Inhalts im Corporate Memory dient. Falls sie noch nicht existiert, wird der Assistent versuchen, sie anzulegen.
SetupWizard.RelationalConnectionPanel.ErrorMissingDatabase=Der Datenbankname ist erforderlich.
SetupWizard.RelationalConnectionPanel.User=Benutzername:
SetupWizard.RelationalConnectionPanel.Password=Passwort:
SetupWizard.RelationalConnectionPanel.CredentialsExplanation=Geben Sie bitte den Benutzernamen und das Passwort für die Datenbankverbindung ein. Verwenden Sie an dieser Stelle NICHT die Zugangsdaten für den Datenbankadministrator (also des 'root'-Benutzers)!
SetupWizard.RelationalConnectionPanel.ErrorMissingUser=Der Benutzername ist erforderlich.
SetupWizard.RelationalConnectionPanel.Connection=Verbindungsdaten:
SetupWizard.RelationalConnectionPanel.ConnectionExplanation=Die Verbindungsdaten können benutzt werden, um die Standardeinstellungen für die Verbindung mit einer JDBC-Datenbank zu überschreiben. Beachten Sie, dass diese Eingabe für MySQL optional ist\! Kurz gesagt: Falls Sie nicht wissen, was dieses Feld bedeutet, lassen Sie es bitte leer.

SetupWizard.AdminCredentialsPanel.Title=Zugangsdaten des Datenbankadministrators
SetupWizard.AdminCredentialsPanel.GlobalExplanation=Die Zugangsdaten des Datenbankadministrators sind erforderlich, um die Datenbank anzulegen und den Benutzer des Corporate Memory zu erzeugen.
SetupWizard.AdminCredentialsPanel.User=Administrationsbenutzer:
SetupWizard.AdminCredentialsPanel.Password=Passwort:
SetupWizard.AdminCredentialsPanel.CredentialsExplanation=Geben Sie hier das Passwort Ihres MySQL-Administrationsbenutzers ein, wenn der Assistent eine Datenbank und einen Benutzer für Sie einrichten soll.

SetupWizard.ClientConnectionPanel.Title=Client-Verbindung
SetupWizard.ClientConnectionPanel.GlobalExplanation=Eine Client-Instanz enthält keine lokalen Daten, sondern verbindet sich mit einem Server, um die Daten auf dem Server zu verwenden.
SetupWizard.ClientConnectionPanel.Server=Server:
SetupWizard.ClientConnectionPanel.ServerExplanation=Geben Sie den Namen oder die IP-Adresse des Servers ein.
SetupWizard.ClientConnectionPanel.ErrorMissingServer=Der Name oder die IP-Adresse des Servers ist erforderlich.
SetupWizard.ClientConnectionPanel.ErrorNonNumericPort=Der Port muss ein numerischer Wert sein.
SetupWizard.ClientConnectionPanel.Port=Schnittstelle (Port):
SetupWizard.ClientConnectionPanel.PortExplanation=Geben Sie den Port an, auf dem der Server erreichbar ist. Die Voreinstellung für DeepaMehta ist Port 7557.
SetupWizard.ClientConnectionPanel.ErrorMissingPort=Die Port-Nummber ist erforderlich.

SetupWizard.ServerConnectionPanel.Title=Server-Verbindung
SetupWizard.ServerConnectionPanel.GlobalExplanation=Diese Einstellungen legen die Schnittstelle der Serverinstanz fest.
SetupWizard.ServerConnectionPanel.Interface=Schnittstelle:
SetupWizard.ServerConnectionPanel.InterfaceExplanation=Dieser Wert wird zur Zeit nicht benutzt.
SetupWizard.ServerConnectionPanel.ErrorNonNumericPort=Der Port muss ein numerischer Wert sein.
SetupWizard.ServerConnectionPanel.Port=Port:
SetupWizard.ServerConnectionPanel.PortExplanation=Wählen Sie irgendeinen unbenutzten Port aus, über den der DeepaMehta-Server erreichbar ist. Ihre Clients können sich dann über diesen Port mit dem Server verbinden. Die Voreinstellung für DeepaMehta ist Port 7557.
SetupWizard.ServerConnectionPanel.ErrorMissingPort=Die Port-Nummer ist erforderlich.

SetupWizard.InstanceNamePanel.Title=Name der Instanz
SetupWizard.InstanceNamePanel.GlobalExplanation=Die folgende Information wird für die Verwaltung und die Anzeige Ihrer neuen DeepaMehta-Instanz im Launch Pad verwendet.
SetupWizard.InstanceNamePanel.ID=ID:
SetupWizard.InstanceNamePanel.IDExplanation=Jede DeepaMehta-Instanz benötigt eine eindeutige Identifikation. Bitte wählen Sie eine kurze Identifikation aus Buchstaben und Ziffern.
SetupWizard.InstanceNamePanel.ErrorMissingID=Die¿Identifikation der Instanz ist erforderlich.
SetupWizard.InstanceNamePanel.ErrorDuplicateID=Eine Instanz mit dieser Identifikation $1 existiert bereist.
SetupWizard.InstanceNamePanel.ErrorIDFormat=Die Identifikation einer Instanz darf ausschließlich Buchstaben und Ziffern enthalten.
SetupWizard.InstanceNamePanel.Description=Beschreibung:
SetupWizard.InstanceNamePanel.DescriptionExplanation=Dieser Text wird im Launch Pad angezeigt.

SetupWizard.ConfirmationPanel.Title=Bestätigen Sie die Einstellungen
SetupWizard.ConfirmationPanel.GlobalExplanation=Der Assistent hat nun alle erforderlichen Informationen zur Erzeugung einer neuen DeepaMehta-Instanz gesammelt. Bitte überprüfen Sie die folgende Liste; sie enthält die Aktionen, die für die Einrichtung der Instanz durchzuführen sind.
SetupWizard.ConfirmationPanel.NextStepsExplanation=Falls Sie die Einstellungen ändern möchten, benutzen Sie bitte den <Zurück>-Schalter, um zu den Einstellungsseiten zurück zu gelangen. Drücken Sie <Abschließen>, wenn Sie die Instanz jetzt einrichten wollen. Dies ist Ihre letzte Chance, um die Einrichtung abzubrechen - falls Sie fortfahren, werden die angegebenen Aktionen ausgeführt und Sie müssen Änderungen gegebenenfalls von Hand rückgängig machen.
