##
## GUI labels of the Setup Wizard
##
SetupWizard.Title=DeepaMehta Setup Wizard
SetupWizard.DefaultInstanceDescription=default monolithic instance
SetupWizard.PleaseWaitMessage=Please wait, creating instance...
SetupWizard.PleaseWaitTitle=DeepaMehta Launch Pad

##
## GUI labels of the Setup Wizard Welcome Panel
##
SetupWizard.WelcomePanel.Title=Create Instance
SetupWizard.WelcomePanel.GlobalExplanation=Thank you for your interest in DeepaMehta. This wizard will help you \ 
                                           configure a new DeepaMehta instance and populate it with the necessary data.\n\
                                           Please note that you need a working MySQL installation to use DeepaMehta. If you \
                                           haven't installed MySQL, you should abort the wizard now and install MySQL first. \
                                           In order to setup the database structures, you will need the database administration \
                                           credentials (i.e., the password of the 'root' user).

##
## GUI labels of the Setup Wizard Setup Type Panel
##
SetupWizard.SetupTypePanel.Title=Setup Type
SetupWizard.SetupTypePanel.GlobalExplanation=This wizard provides support for two installation scenarios. You can either \
                                             create a monolithic instance with default values, or you can manually configure \
                                             the parameters of the new instance. 
SetupWizard.SetupTypePanel.DefaultInstallation=default installation
SetupWizard.SetupTypePanel.DefaultExplanation=Use the default settings if you want to get started with DeepaMehta without \
                                              spending too much time configuring it. This setup type assumes that you've \
                                              got MySQL installed on this system.
SetupWizard.SetupTypePanel.ManualConfiguration=manual configuration
SetupWizard.SetupTypePanel.ManualExplanation=Use this setup type if you want to configure your new DeepaMehta instance for \
                                             yourself. This will allow you to place the database on any database server you like. \
                                             Use this scenario if you do not have administrator privileges, but have to use a \
                                             pre-defined database connection. 

##
## GUI labels of the Setup Wizard Instance Type Panel
##
SetupWizard.InstanceTypePanel.Title=Instance Type
SetupWizard.InstanceTypePanel.GlobalExplanation=Please choose the type of instance you want to create. First-time users are \
                                                encouraged to start with a monolithic instance.
SetupWizard.InstanceTypePanel.MonolithicInstance=monolithic instance
SetupWizard.InstanceTypePanel.MonolithicExplanation=A monolithic instance contains both the server and client and allows for \
                                                    single-user access only. Use this instance type if you want to keep your data private.
SetupWizard.InstanceTypePanel.ServerInstance=new server instance
SetupWizard.InstanceTypePanel.ServerExplanation=A server instance only provides the storage and services to clients that can \
                                                access the server over a network. Use this instance type if you want to setup \
                                                a shared data repository.
SetupWizard.InstanceTypePanel.ClientInstance=client only
SetupWizard.InstanceTypePanel.ClientExplanation=A client instance contains no data in itself, but connects to a server \
                                                instance (that may be located on another system).

##
## GUI labels of the Setup Wizard Corporate Memory Panel
##
SetupWizard.CorporateMemoryPanel.Title=Corporate Memory
SetupWizard.CorporateMemoryPanel.GlobalExplananation=DeepaMehta stores its data in a corporate memory. The following settings are \
                                                     required to setup the corporate memory.
SetupWizard.CorporateMemoryPanel.Implementation=CM implementation:
SetupWizard.CorporateMemoryPanel.ImplementationExplanation=The relational corporate memory is the only corporate memory implementation \
                                                           currently available, so please keep this setting. 
SetupWizard.CorporateMemoryPanel.Driver=Driver plugin:
SetupWizard.CorporateMemoryPanel.DriverExplanation=This is the low-level storage driver used by the corporate memory implementation. \
                                                   Currently, only the MySQL driver is supported.

##
## GUI labels of the Setup Wizard Relational Connection Panel
##
SetupWizard.RelationalConnectionPanel.Title=Database Connection
SetupWizard.RelationalConnectionPanel.GlobalExplanation=The following settings are required to connect the corporate memory to a \
                                                        relational database server like MySQL.
SetupWizard.RelationalConnectionPanel.Server=server:
SetupWizard.RelationalConnectionPanel.ErrorMissingServer=The database server name is required.
SetupWizard.RelationalConnectionPanel.Port=port:
SetupWizard.RelationalConnectionPanel.ErrorNonNumericPort=The port must be a numeric value.
SetupWizard.RelationalConnectionPanel.ServerPortExplanation=These settings specify the server the corporate memory connects to. \
                                                            Note that the port setting is optional; if it is not present, the \
                                                            default value of the database driver will be used.
SetupWizard.RelationalConnectionPanel.Database=database:                                                            
SetupWizard.RelationalConnectionPanel.DatabaseExplanation=This is the name of the database that is used to store the corporate memory \
                                                          contents. If it doesn't exist, the setup wizard will try to create it.
SetupWizard.RelationalConnectionPanel.ErrorMissingDatabase=The database name is required.
SetupWizard.RelationalConnectionPanel.User=user:
SetupWizard.RelationalConnectionPanel.Password=password:
SetupWizard.RelationalConnectionPanel.CredentialsExplanation=Specify the username and password that will be used to connect to the database. \
                                                             Do NOT enter the database administration credentials (i.e., the root user) here!
SetupWizard.RelationalConnectionPanel.ErrorMissingUser=The database user name is required.
SetupWizard.RelationalConnectionPanel.Connection=connection string:
SetupWizard.RelationalConnectionPanel.ConnectionExplanation=The connection string may be used to override the default settings when \
                                                            connecting to a JDBC database. Note that this field is optional for MySQL\! \
                                                            In short: If you don't know what to do with this field, just leave it blank.

##
## GUI labels of the Setup Wizard DB Admin Credentials Panel
##
SetupWizard.AdminCredentialsPanel.Title=Database Admin Credentials
SetupWizard.AdminCredentialsPanel.GlobalExplanation=The database administration credentials are required to create the database \
                                                    and the user for the corporate memory.  
SetupWizard.AdminCredentialsPanel.User=admin user:
SetupWizard.AdminCredentialsPanel.Password=password:
SetupWizard.AdminCredentialsPanel.CredentialsExplanation=Enter the password of your MySQL root user here if you want the setup \
                                                         wizard to create a database and a user for you.

##
## GUI labels of the Setup Wizard Client Connection Panel
##
SetupWizard.ClientConnectionPanel.Title=Client Connection
SetupWizard.ClientConnectionPanel.GlobalExplanation=A client instance keeps no data locally but connects to a server to \
                                                    manipulate the data stored on the server.
SetupWizard.ClientConnectionPanel.Server=server:
SetupWizard.ClientConnectionPanel.ServerExplanation=Enter the server name or IP address of the server. 
SetupWizard.ClientConnectionPanel.ErrorMissingServer=The server name or address is required.
SetupWizard.ClientConnectionPanel.ErrorNonNumericPort=The port must be a numeric value.
SetupWizard.ClientConnectionPanel.Port=port:
SetupWizard.ClientConnectionPanel.PortExplanation=Enter the port the server is listening to. The default DeepaMehta port is 7557.
SetupWizard.ClientConnectionPanel.ErrorMissingPort=The port number is required.

##
## GUI labels of the Setup Wizard Server Connection Panel
##
SetupWizard.ServerConnectionPanel.Title=Server Connection
SetupWizard.ServerConnectionPanel.GlobalExplanation=These settings control the interface and port the server instance will be listening to. 
SetupWizard.ServerConnectionPanel.Interface=interface:
SetupWizard.ServerConnectionPanel.InterfaceExplanation=This setting is not used right now.
SetupWizard.ServerConnectionPanel.ErrorNonNumericPort=The port must be a numeric value.
SetupWizard.ServerConnectionPanel.Port=port:
SetupWizard.ServerConnectionPanel.PortExplanation=Choose any unused port that the DeepaMehta server can bind to. Your clients \
                                                  can then connect to this port on the server. The default DeepaMehta port is 7557.
SetupWizard.ServerConnectionPanel.ErrorMissingPort=The port number is required.

##
## GUI labels of the Setup Wizard Instance Name Panel
##
SetupWizard.InstanceNamePanel.Title=Instance Name
SetupWizard.InstanceNamePanel.GlobalExplanation=The following information is used to manage and display your new DeepaMehta \
                                                instance in the launch pad.
SetupWizard.InstanceNamePanel.ID=ID:
SetupWizard.InstanceNamePanel.IDExplanation=Every DeepaMehta instance needs a unique identifier. Please choose a short \
                                            identifier containing characters and numerals only.
SetupWizard.InstanceNamePanel.ErrorMissingID=The instance ID is required.
SetupWizard.InstanceNamePanel.ErrorDuplicateID=An instance with the ID $1 already exists.
SetupWizard.InstanceNamePanel.ErrorIDFormat=The instance ID may only contain characters and numerals.
SetupWizard.InstanceNamePanel.Description=Description:
SetupWizard.InstanceNamePanel.DescriptionExplanation=This text is displayed in the launch pad.

##
## GUI labels of the Setup Wizard Confirmation Panel
##
SetupWizard.ConfirmationPanel.Title=Confirm Settings
SetupWizard.ConfirmationPanel.GlobalExplanation=The wizard has now gathered all information necessary to create a new DeepaMehta \
                                                instance. Please review the following list; it contains the actions that are \
                                                required to setup the instance.
SetupWizard.ConfirmationPanel.NextStepsExplanation=If you want to change the settings, use the <Back> button to navigate back \
                                                   to the settings pages. Press <Finish> now if you want to setup the instance. \
                                                   This is your last chance to abort the setup - if you continue, the actions listed \
                                                   above will be performed, and you'll have to revert the changes manually if necessary.

